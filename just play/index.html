<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone</title>

</head>

<body>
    <div class="main">
        <h1 class="title">PhoneProject</h1>
        <div id="phoneScreens">
            <div id="topScreen">
                <h1 class="topChild">Welcome</h1>
                <h4>to </h4>
                <h2>Our Space</h2>
            </div>



            <div class="buttomScreen">
                <div class="buttons">
                    <!-- <button>Left</button> -->
                    <button id="newBG" onclick="getElementById('topScreen').InnerHTML = getContent()">Turn on</button>
                    <button id="turnOFF" onclick="myFunction()">Turn Off</button>
                </div>
            </div>
        </div>
    </div>


    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .main {
            text-align: center;
            background-color: rgb(32, 32, 32);
            height: 100vh;
            color: white;
        }
        
        .title {
            padding: 10px;
        }
        /* #newBG{
        text-align: center;
        background-color: rgb(255, 0, 0);
        
        } */
        
        #phoneScreens {
            background-color: black;
            border-radius: 25px;
            width: 320px;
            margin: 0;
            height: 90vh;
            display: grid;
            /* position:absolute; */
            justify-content: center;
            margin: auto;
            flex-direction: column;
            /* position: relative; */
            align-items: last baseline;
        }
        
        button {
            color: rgb(212, 212, 212);
            height: 40px;
            width: 100px;
            background-color: rgb(88, 90, 90);
            outline: none;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            /* display: inline-flex; */
            align-items: center;
            justify-content: center;
            /* margin-inline: 50px; */
            font-weight: 600;
            justify-content: space-between;
            margin: 20px;
            /* position: absolute; */
            /* flex-direction: grid; */
        }
        
        button:hover {
            background-color: rgb(116, 117, 117);
        }
        
        @keyframes okScreen {
            0% {
                color: rgb(248, 0, 0);
            }
            25% {
                color: rgb(0, 0, 255);
            }
            50% {
                color: rgb(0, 255, 0);
            }
            100% {
                color: rgb(255, 255, 0);
            }
        }
        
        #topScreen {
            color: white;
            line-height: 40px;
            visibility: hidden;
        }
        
        #topChild {
            /* color: rgb(206, 19, 19); */
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serifa, sans-serif;
            /* font-size: 3em; */
            animation: infinite;
            /* animation-name: tScreen; */
            animation-name: okScreen;
            animation-duration: 4s;
        }
        
        #topScreen h1 {
            /* color: rgb(206, 19, 19); */
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serifa, sans-serif;
            font-size: 3em;
            animation: infinite;
            /* animation-name: tScreen; */
            animation-name: okScreen;
            animation-duration: 4s;
        }
    </style>

    <script>
        function myFunction() {
            document.getElementById('topScreen').style.visibility = "hidden";
            document.getElementById("turnOFF").style.background = "red";
        }

        function getContent() {
            document.getElementById('topScreen').style.visibility = "visible";
            document.getElementById("newBG").style.background = "green";

        }
    </script>
</body>

</html>
